version: 1

build:
  commands:
    - npm install
    - npm run build

run:
  command: npm start

env:
  - key: GEMINI_API_KEY
    description: Your Gemini API Key from Google AI Studio
    required: true
  - key: FRONTEND_URL
    description: Your frontend URL for CORS
    value: https://your-frontend.com
  - key: PORT
    description: Port to run the server
    value: "3001"
